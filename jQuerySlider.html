<html>


<head>
    
    <style type="text/css">
    
        .image{
            
            position:relative;
            top:200px;
            left:480;
            width:400px;
            height:200px;
            border:1px solid black;
            
            
        }
        
        
    </style>

<body>
    
    <div id="slider">
    
    <div>
        <img src="https://s-media-cache-ak0.pinimg.com/originals/a1/e8/40/a1e8401330e6e44f5d07f00fe3de4100.jpg" class="image">
        
        </div>
        
    <div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">
               
        
        $("#slider > div:gt(0)").hide();
        
        
        setInterval(function(){
            
            $("#slider > div:first").fadeOut(0).next().fadeIn(0).end().appendTo("#slider");
            
        },3000);
        
        
    
    </script>
    
    
    
    </body>
